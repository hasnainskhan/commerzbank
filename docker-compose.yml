version: '3.8'

services:
  commerzbank-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: commerzbank-app
    ports:
      - "3001:3001"  # Backend API and frontend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:./prisma/dev.db
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-COMMTAN@123}
      # Anti-bot middleware is automatically included
    volumes:
      # Persist database directory
      - commerzbank-data:/app/prisma
      # Persist uploads
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - commerzbank-network
    labels:
      - "description=Commerzbank App with Anti-Bot Protection & Mobile Compatibility"

  # Optional: PostgreSQL Database
  # Uncomment if you want to use PostgreSQL instead of SQLite
